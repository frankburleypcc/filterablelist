<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
        <title>Filterable List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <!-- movies starting with A -->
            <h1 class="center-align">My Movies</h1>
            <input type="text" id="filterInput" placeholder="Search Titles...">
            <ul id="titles" class="collection with-header">
                <li class="collection-header">
                    <h5>A</h5>
                </li>
                <li class="collection-item">
                    <a href="#">Apollo 13</a>
                </li>
                <li class="collection-item">
                        <a href="#">Amadeus</a>
                </li>
                <li class="collection-item">
                    <a href="#">Airplane</a>
                </li>
                <li class="collection-item">
                    <a href="#">Avengers</a>
                </li>
            

            <!-- movies starting with b -->
                <li class="collection-header">
                    <h5>B</h5>
                </li>
                <li class="collection-item">
                    <a href="#">Black Panther</a>
                </li>
                <li class="collection-item">
                        <a href="#">Badlands</a>
                </li>
                <li class="collection-item">
                    <a href="#">Bad News Bears</a>
                </li>
                <li class="collection-item">
                    <a href="#">Boomerang</a>
                </li>
                
                
                <!-- movies starting with c -->
                
                <li class="collection-header">
                    <h5>C</h5>
                </li>
                <li class="collection-item">
                    <a href="#">Catwoman</a>
                </li>
                <li class="collection-item">
                        <a href="#">Chicago</a>
                </li>
                <li class="collection-item">
                    <a href="#">Carwash</a>
                </li>
                <li class="collection-item">
                    <a href="#">Carlito's Way</a>
                </li>
            </ul>

        </div>
    
    <script>
        //Get input element
        let filterInput = document.getElementById('filterInput');
        // Add event listener
        filterInput.addEventListener('keyup', filterNames);

        function filterNames(){
            // Get value of input
            let filterValue = document.getElementById('filterInput').value.toUpperCase();
            
            // Get names ul
            let ul = document.getElementById('titles');
            // Get li items from ul
            let li = ul.querySelectorAll('li.collection-item');

            //loop through collection-item li's
            for(let i = 0; i < li.length; i++){
                let a = li[i].getElementsByTagName('a')[0];
                // if matched
                if(a.innerHTML.toUpperCase().indexOf(filterValue) >
                -1){
                    li[i].style.display = '';
                } else {
                    li[i].style.display = 'none';
                }
            }

        }
    
    </script>
        
    </body>
</html>
